<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–°–∫–∞–Ω–µ—Ä QR —á–µ–∫–∞</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
        }
        .preview {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h2 class="mb-4">üì∑ –í—Å—Ç–∞–≤—å—Ç–µ QR-–∫–æ–¥</h2>
    <form id="qrForm" enctype="multipart/form-data">
        <input class="form-control mb-3" type="file" accept="image/*" name="image" required>
        <button class="btn btn-primary w-100" type="submit">–°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
    </form>
    <div class="preview mt-4" id="loading" style="display: none;">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">–û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è...</p>
    </div>
</div>

<script>
    document.getElementById("qrForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        document.getElementById("loading").style.display = "block";

        fetch("/api/qr/upload", {
            method: "POST",
            body: formData
        })
            .then(response => {
                if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏");
                return response.json();
            })
            .then(data => {
                const items = data.data.json.items;
                const totalSum = data.data.json.totalSum;

                // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤–æ –≤—Ä–µ–º–µ–Ω–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
                sessionStorage.setItem("items", JSON.stringify(items));
                sessionStorage.setItem("totalSum", totalSum);

                window.location.href = "/results.html";
            })
            .catch(err => {
                alert("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å QR-–∫–æ–¥: " + err.message);
                document.getElementById("loading").style.display = "none";
            });
    });
</script>

</body>
</html>
